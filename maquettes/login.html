<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UMAG Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-dark.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(96, 165, 250, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo-badge {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(167, 139, 250, 0.2));
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.5rem;
            background-clip: padding-box;
        }

        .logo-umag {
            background: linear-gradient(135deg, #FBBF24, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-itseasy {
            background: linear-gradient(135deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #F1F5F9, #CBD5E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #94A3B8;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #CBD5E1;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748B;
            font-size: 1.2rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: #0F172A;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #F1F5F9;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #60A5FA;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #60A5FA;
        }

        .checkbox-group label {
            color: #94A3B8;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-link {
            color: #60A5FA;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #93C5FD;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3B82F6, #60A5FA);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #334155;
        }

        .divider-text {
            color: #64748B;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .sso-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-sso {
            flex: 1;
            padding: 12px;
            background: #0F172A;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #CBD5E1;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-sso:hover {
            border-color: #60A5FA;
            background: rgba(96, 165, 250, 0.1);
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #334155;
        }

        .footer-text {
            color: #64748B;
            font-size: 0.85rem;
        }

        .footer-text a {
            color: #60A5FA;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            color: #93C5FD;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles">
        <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 85%; top: 10%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; top: 60%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 70%; top: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; top: 30%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 20%; top: 80%; animation-delay: 5s;"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card fade-in">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-badge logo-umag">UMAG</div>
                    <div class="logo-badge logo-itseasy">ITSEasy</div>
                </div>
                <h1 class="login-title">Monitoring Industriel</h1>
                <p class="login-subtitle">Connectez-vous à votre tableau de bord</p>
            </div>

            <!-- Login Form -->
            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Identifiant</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" class="form-input" placeholder="votre.email@umag.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-login">
                    Se connecter →
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OU CONTINUER AVEC</span>
                <div class="divider-line"></div>
            </div>

            <!-- SSO Buttons -->
            <div class="sso-buttons">
                <button class="btn-sso">
                    <span>🔐</span>
                    Azure AD
                </button>
                <button class="btn-sso">
                    <span>🏢</span>
                    LDAP
                </button>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    Besoin d'aide ? <a href="#">Contacter le support IT</a>
                </p>
                <p class="footer-text" style="margin-top: 8px; font-size: 0.75rem;">
                    © 2025 UMAG x ITSEasy. Tous droits réservés.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Animation des particules aléatoires
        document.addEventListener('DOMContentLoaded', () => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, i) => {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                const randomDelay = Math.random() * 10;
                
                particle.style.left = randomX + '%';
                particle.style.top = randomY + '%';
                particle.style.animationDelay = randomDelay + 's';
            });
        });
    </script>
    <script src="protection.js"></script>
</body>
</html>
